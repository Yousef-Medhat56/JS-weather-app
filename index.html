<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--Style-->
    <link rel="stylesheet" href="CSS/style.css">
    <!--Icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kiwi+Maru&display=swap" rel="stylesheet">
</head>

<body>
    <section class="container">
        <section class="information-bar">
            <div id="information-bar-location">
                <!--Loctaion Icon-->

                <!--Loctaion Name-->
                <h3><i class="fas fa-map-marker-alt"></i><span id="location-name"></span></h3>
            </div>
            <!--Search city-->
            <div id="search-city">
                <!--Input city-->
                <input type="text" id="search-city-input" placeholder="search city ...">
                <!--cities choices-->
                <ul id="cities-lists-container"></ul>
            </div>
        </section>
        <!--Today Weather -->
        <section class="today-weather">

            <!--Today weather Icon-->
            <div id="today-weather-icon"></div>

            <!--Today weather Information-->
            <div id="today-weather-info">

                <!--Today weather Information| weather description-->
                <div id="today-weather-desc"></div>

                <!--Today weather Information| Temperature-->
                <div id="today-weather-temp">
                    <div id="current-temp"><span id="current-temp-span"></span><span>&#8451;</span></div>
                    <div id="max-min-temp-span"><span class="max-temp-span"></span>/<span class="min-temp-span"></span><span>&#8451;</span></div>
                </div>

            </div>
            <div id="today-name">
                <snap class="weekday-name"></snap>
            </div>
            </div>
        </section>

        <!--Weather forecast for the next week-->
        <section class="weather-forecast">
            <button onclick="turnLeft()" id="turn-left-btn"><i class="fas fa-chevron-left"></i></button>
            <div id="first-half-week"></div>
            <div id="second-half-week"></div>
            <button onclick="turnRight()" id="turn-right-btn"><i class="fas fa-chevron-right"></i></button>
        </section>
    </section>
    <script src="JavaScript/app.js"></script>
    <script src="JavaScript/search-city.js"></script>
</body>

</html>
