<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--Style-->
    <link rel="stylesheet" href="style.css">
    <!--Icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kiwi+Maru&display=swap" rel="stylesheet">
</head>

<body>
    <section class="container">
        <section class="information-bar">
            <div id="information-bar-location">
                <!--Loctaion Icon-->
                <i class="fas fa-map-marker-alt"></i>
                <!--Loctaion Name-->
                <h3 id="location-name">Zagazig</h3>
            </div>
        </section>
        <!--Today Weather -->
        <section class="today-weather">

            <!--Today weather Icon-->
            <div id="today-weather-icon"></div>

            <!--Today weather Information-->
            <div id="today-weather-info">
                <!--Today weather Information| Temperature-->
                <div id="today-weather-temp">
                    <div id="current-temp"><span>20</span><span>&#8451;</span></div>
                    <div id="max-min-temp"><span>30/9</span><span>&#8451;</span></div>
                </div>

                <!--Today weather Information| weather description-->
                <div id="today-weather-desc">Clear</div>
            </div>
            <div id="today-name">
                <snap>Thursday</snap>
            </div>
            </div>
        </section>
    </section>
    <script src="app.js"></script>
</body>

</html>
