<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--Style-->

    <!--Style | main styles-->
    <link rel="stylesheet" href="CSS/style.css">

    <!--style | style of the main container and the new pages-->
    <link rel="stylesheet" href="CSS/weather-pages-styles.css">

    <!--style | search bar and results style-->
    <link rel="stylesheet" href="CSS/search-style.css">

    <!--style | loading spinner and preloader text styles-->
    <link rel="stylesheet" href="CSS/loading-style.css">

    <!--weather icons-->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons-wind.min.css">

    <link rel="stylesheet" href="CSS/weather-icons/weather-icons.min.css">

    <!--Icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kiwi+Maru&display=swap" rel="stylesheet">
</head>

<body>
    <section id="main-container">
        <section class="container">

            <!--search city seaction -->
            <section class="search-container">

                <div class="delete-button-conatainer">
                    <button onclick="rmPage(event)" class="delete-button"><i class="fas fa-minus"></i></button>
                </div>

                <div class="search-container-div">
                    <!--search bar-->
                    <div class="search-bar-container">

                        <!--input field -->
                        <input onkeyup="keyUpFun(event)" type="text" class="searchbar-input" placeholder="search city ...">

                        <!--search icon-->
                        <div class="search-icon"><i class="fas fa-search"></i></div>

                    </div>
                    <!--results container-->
                    <ul class="results-container"> </ul>


                </div>
            </section>

            <!--Today Weather -->
            <section class="today-weather-section">

                <!--left button-->
                <button onclick="clickSlideBtn(event,1)" class="left-btn"><i class="fas fa-chevron-left"></i></button>

                <div class="today-weather">
                    <!--location and date-->
                    <div class="location-date">
                        <div class="location-div">
                            <!--Loctaion name-->
                            <h3><span class="location-name"></span></h3>
                        </div>

                        <div class="today-date">
                            <span class="current-day-name"></span>

                            <div>
                                <span class="current-day-date"></span>

                                <span class="current-day-month"></span>
                            </div>

                        </div>
                    </div>

                    <!--Today weather Icon-->
                    <div class="today-weather-icon"></div>

                    <!--preloader text-->
                    <div class="introPage"></div>

                    <!--loading spinner-->
                    <div class="spinner-div">

                        <div class="spinner"></div>
                    </div>

                    <!--Today weather Information-->
                    <div class="today-weather-info">

                        <!--Today weather Information| weather description-->
                        <div class="today-weather-desc"></div>

                        <!--Today weather Information| Temperature-->
                        <div class="today-weather-temp">
                            <div class="current-temp"><span class="current-temp-span"></span></div>

                        </div>

                    </div>

                </div>

                <!--right button-->
                <button onclick="clickSlideBtn(event,-1)" class="right-btn"><i class="fas fa-chevron-right"></i></button>

            </section>

            <!--Weather forecast for the next week-->
            <section class="weather-forecast">
                <div class="weather-forecast-container"></div>
            </section>

        </section>
    </section>
    <script src="JavaScript/main.js"></script>
    <script src="JavaScript/search-city.js"></script>
    <script src="JavaScript/clickResult.js"></script>
    <script src="JavaScript/style.js"></script>
</body>

</html>
